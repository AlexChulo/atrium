rootProject.name = 'atrium'

buildscript {
    gradle.ext.tutteli_plugins_version = '0.21.0'
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "ch.tutteli:tutteli-gradle-settings:$gradle.ext.tutteli_plugins_version"
    }
}

apply plugin: 'ch.tutteli.settings'

//noinspection GroovyAssignabilityCheck
include {

    bundles {
        kotlinJvmJsAndroid('cc-de_CH')
        kotlinJvmJsAndroid('cc-en_GB')
        kotlinJvmJsAndroid('cc-infix-en_GB')

        if (JavaVersion.current() >= JavaVersion.VERSION_1_9) {
            folder('cc-en_GB') {
                _ 'cc-en_GB-smoke-test'
            }
            folder('cc-infix-en_GB'){
                _ 'cc-infix-en_GB-smoke-test'
            }
        }
    }

    folder('apis', 'api-') {
        kotlinJvmJsAndroid('cc-de_CH')
        kotlinJvmJsAndroid('cc-en_GB')
        kotlinJvmJsAndroid('cc-infix-en_GB')
    }

    domain('domain-') {
        kotlinJvmJsAndroid('api')
        kotlinJvmJsAndroid('builders')
        kotlinJvmJsAndroid('robstoll')
        kotlinJvmJsAndroid('robstoll-lib')
    }

    core('core-') {
        kotlinJvmJsAndroid('api')
        kotlinJvmJsAndroid('robstoll')
        kotlinJvmJsAndroid('robstoll-lib')
    }

    translations('translations-') {
        kotlinJvmJsAndroid('de_CH')
        kotlinJvmJsAndroid('en_GB')
    }

    misc {
        _ 'bc-test'
        _ 'spec'
        kotlinJvmJsAndroid('verbs')
        kotlinJvmJsAndroid('verbs-internal')
    }

    //TODO remove all below with 1.0.0
    bundles {
        _ 'cc-en_UK-robstoll'
        _ 'cc-infix-en_UK-robstoll'
    }
    apis {
        _ 'api-cc-en_UK'
        _ 'api-cc-infix-en_UK'
    }
    domain('domain-') {
        _ 'api-deprecated'
    }
    core('core-') {
        _ 'api-deprecated'
        _ 'robstoll-deprecated'
    }
    translations('translations-') {
        _ 'de_CH-deprecated'
        _ 'en_UK-deprecated'
    }
    misc {
        _ 'assertions'
    }
}
